name: iscsi-connector
summary: A charm that connects a node to an ISCSI endpoint
maintainers:
    - Camille Rodriguez <camille.rodriguez@canonical.com>
description: |
    The ISCSI Connector charm is an open-source charm that can be installed as a
    subordinate to any VM or baremetal machine. It configures the node to connect 
    to a specific ISCSI target. 
tags:
    - iscsi
subordinate: true
series:
    - bionic
    - focal
requires:
   host:
       interface: juju-info
       scope: container
