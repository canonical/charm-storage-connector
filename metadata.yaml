name: storage-connector
summary: A charm that connects a node to an storage endpoint
maintainers:
    - Camille Rodriguez <camille.rodriguez@canonical.com>
description: |
    The Storage Connector charm is an open-source charm that can be installed as a
    subordinate to any VM or baremetal machine. It configures the node to connect 
    to either a specific ISCSI or Fibre Channel target. 
tags:
    - iscsi
    - fibrechannel
subordinate: true
series:
    - bionic
    - focal
requires:
   host:
       interface: juju-info
       scope: container
